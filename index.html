<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>TV raspored</h2>

    <div class="guide_outer_container">
      <div class="guide">
        <div class="guide_grid_container">
          <div class="guide_channels">
            <ul class="guide_channels_list">
              <li>HRT 1</li>
              <li>HRT 2</li>
              <li>Nova TV</li>
              <li>RTL</li>
            </ul>
          </div>
        </div>
        <div class="guide_timeline_container">
          <ul class="guide_timeline_container_hours_scroll">
            <li>12 am</li>
            <li>1 am</li>
            <li>2 am</li>
            <li>3 am</li>
            <li>4 am</li>
            <li>5 am</li>
            <li>6 am</li>
            <li>7 am</li>
            <li>8 am</li>
            <li>9 am</li>
            <li>10 am</li>
            <li>11 am</li>
            <li>12 pm</li>
            <li>1 pm</li>
            <li>2 pm</li>
            <li>3 pm</li>
            <li>4 pm</li>
            <li>5 pm</li>
            <li>6 pm</li>
            <li>7 pm</li>
            <li>8 pm</li>
            <li>9 pm</li>
            <li>10 pm</li>
            <li>11 pm</li>
            <li>12 pm</li>
          </ul>
          <ul class="tvg_grid__programs">
            <li class="tvg_grid__programs_line">
              <ul class="hrt1"></ul>
            </li>
            <li class="tvg_grid__programs_line">
              <ul class="hrt2"></ul>
            </li>

            <li class="tvg_grid__programs_line">
              <ul class="nova_tv"></ul>
            </li>
            <li class="tvg_grid__programs_line">
              <ul class="rtl"></ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <label for="category">Category:</label>
    <select id="category">
      <option value="Dokumentarac">Dokumentarac</option>
      <option value="Dječji program">Dječji program</option>
      <option value="Informativni program">Informativni program</option>
      <option value="Film">Film</option>
      <option value="Odrasli program">Odrasli program</option>
      <option value="Zabavni program">Zabavni program</option>
    </select>

    <label for="minRating">Minimum Rating:</label>
    <input type="number" id="minRating" min="0" max="5" />

    <label for="inWatchlist">In Watchlist:</label>
    <input type="checkbox" id="inWatchlist" />

    <button id="filterButton">Filter Programs</button>

    <div id="filteredProgramsContainer"></div>

    <button class="change_parental_pin">Promijeni roditeljski pin</button>
    <script src="scripts/programs.js" type="module"></script>
    <script src="scripts/script.js" type="module"></script>
  </body>
</html>
